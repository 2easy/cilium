language: go

dist: focal
sudo: required

go: "1.16rc1"

jobs:
  include:
    - arch: amd64
    - arch: arm64-graviton2
      virt: vm
      group: edge
    - arch: amd64
      name: "amd64-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:2021-01-29-dontuse@sha256:ccc76393cb4af45a6d573f36f2b613312f8f66e6b23b4243c2e16ab63d073ab3
        - LOCKDEBUG=1
    - arch: arm64-graviton2
      name: "arm64-graviton2-race"
      if: type != pull_request
      env:
        - RACE=1
        - BASE_IMAGE=quay.io/cilium/cilium-runtime:2021-01-29-dontuse@sha256:ccc76393cb4af45a6d573f36f2b613312f8f66e6b23b4243c2e16ab63d073ab3
        - LOCKDEBUG=1
      virt: vm
      group: edge
  allow_failures:
    - name: "amd64-race"
    - name: "arm64-graviton2-race"

if: branch = master OR type = pull_request

addons:
  apt:
    packages:
      - kernel-package
      - gnupg
      - libelf-dev
      - libncurses5

before_install: ./.travis/prepare.sh

before_script:
  - export PATH=/usr/local/clang/bin:$PATH

script: ./.travis/build.sh
